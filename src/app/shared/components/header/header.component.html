		<a
			class="app-header__menu__item"
			routerLink="/"
			[routerLinkActiveOptions]="{ exact: true }"
			routerLinkActive="app-header__menu__item--active"
		>
			Schedule
		</a>
		<a class="app-header__menu__item" routerLink="/selections" routerLinkActive="app-header__menu__item--active">

		<a class="app-header__menu__item" routerLink="/location" routerLinkActive="app-header__menu__item--active">
			Location
		</a>
		<a class="app-header__menu__item" routerLink="/login" routerLinkActive="app-header__menu__item--active">
			Internal
		</a>
