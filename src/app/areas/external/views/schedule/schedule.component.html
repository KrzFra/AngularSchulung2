<div class="app-content-wrapper">
	<div *ngIf="moviesWithScreenings$ | async as moviesWithScreenings; else loading">
		<app-movie-card
			class="app-schedule__movie-card"
			*ngFor="let movieWithScreening of moviesWithScreenings$ | async"
			[movie]="movieWithScreening.movie"
		>
			<div class="app-schedule__movie-card__content-wrapper">
				<app-weekly-screenings
					class="app-schedule__weekly-screenings"
					[screenings]="movieWithScreening.screenings"
				></app-weekly-screenings>
				<app-movie-summary-line
					class="app-schedule__summary-line"
					[movie]="movieWithScreening.movie"
				></app-movie-summary-line>
			</div>
		</app-movie-card>
	</div>
</div>

<ng-template #loading>
  ...loading schedule
</ng-template>
