<h2 class="app-movie-schedule-overview__title">{{ movie.title }}</h2>
<div class="app-movie-schedule-overview__poster"><img [src]="movie.posterUrl" alt="" /></div>
<app-movie-schedule
	class="app-movie-schedule-overview__schedule"
	[movieId]="movie.id"
	[screenings]="screenings"
></app-movie-schedule>
<div class="app-movie-schedule-overview__details">
	<strong>Genre:</strong> {{ movie.genre }}, <strong>FSK:</strong> {{ movie.fsk }}, <strong>Length:</strong>
	{{ movie.length }} minutes, <strong>Production Year:</strong> {{ movie.productionYear }}, <strong>Release:</strong>
	{{ movie.releaseDate | date }}
</div>
