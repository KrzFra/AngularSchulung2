<div class="app-content-wrapper app-seat-selection__wrapper">
	<h2 class="app-seat-selection__title">{{ movie.title }}</h2>
	<div class="app-seat-selection__movie-overview">
		<div class="app-seat-selection__poster"><img [src]="movie.posterUrl" alt="" /></div>
		<app-movie-summary
			class="app-seat-selection__movie-summary"
			[movie]="movie"
			[showDescription]="true"
		></app-movie-summary>
	</div>
	<app-seat-selector
		class="app-seat-selection__seat-selector"
		[screening]="screening"
		[theater]="theater"
		[reservations]="reservations"
		[selections]="selections$ | async"
		(seatClicked)="onSeatClicked_seatSelector($event)"
		(resetSelection)="onResetSelection__seatSelector()"
	></app-seat-selector>
	<app-selections-listing
		class="app-seat-selection__seat-selection-summary"
		[selections]="selections$ | async"
		[screeningId]="screening.id"
	></app-selections-listing>
</div>
