<div class="app-content-wrapper">
	<ng-container *ngIf="(moviesScreeningsSelections$ | async)?.length > 0; else noSelections">
		<div *ngFor="let movieScreeningsSelections of moviesScreeningsSelections$ | async">
			<app-movie-card [movie]="movieScreeningsSelections.movie">
				<app-selections-summary [screeningsSelections]="movieScreeningsSelections.screenings"></app-selections-summary>
			</app-movie-card>
		</div>
	</ng-container>
</div>

<ng-template #noSelections>
	No Selections
</ng-template>
