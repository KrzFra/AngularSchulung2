<div class="app-content-wrapper">
	<div *ngIf="(moviesScreeningsSelections$ | async)?.length > 0; else noSelections">
		<div *ngFor="let movieScreeningsSelections of moviesScreeningsSelections$ | async">
			<app-movie-card [movie]="movieScreeningsSelections.movie">
				<div
					class="app-selections__screening-row"
					*ngFor="let screeningSelections of movieScreeningsSelections.screenings"
				>
          <div>{{ screeningSelections.screening.time | date:'mediumDate' }} {{ screeningSelections.screening.time | date:'shortTime' }}</div>
          <div></div>
				</div>
			</app-movie-card>
		</div>
	</div>
</div>

<ng-template #noSelections>
	No Selections
</ng-template>
