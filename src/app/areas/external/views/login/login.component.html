<div class="app-content-wrapper">
	<form class="app-login__form" [formGroup]="formGroup" (ngSubmit)="onSubmit_form()">
		<label class="app-label" for="username">
			Username
		</label>
		<input class="app-input" id="username" formControlName="username" type="text" />
		<label class="app-label" for="password">
			Password
		</label>
		<input class="app-input" id="password" formControlName="password" type="password" />

		<input
			class="app-button app-button--full-width app-login__login-button"
			[ngClass]="{ 'app-login__login-button--animated': isLoginCheckInProgress }"
			type="submit"
			value="Login"
		/>

		<div class="app-login__error" *ngIf="hasLoginFailed">Login Failed</div>
	</form>
</div>
